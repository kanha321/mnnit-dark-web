<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MNNIT's Dark Web</title>
    <!-- CSS imports -->
    <link rel="stylesheet" href="color-variables.css">
    <link rel="stylesheet" href="styles.css">
    <script>
        // Prevent transitions during initial load
        document.documentElement.classList.add('no-transition');
    </script>
</head>
<body class="light no-transition">
    <header>
        <h1>MNNIT's Dark Web</h1>
        <label class="switch">
            <input type="checkbox" id="theme-toggle">
            <span class="slider"></span>
        </label>
    </header>
    <main>
        <h2>Available Resources</h2>
        <!-- File list populated by JavaScript -->
        <section id="file-list"></section>
    </main>
    <footer>
        <p>&copy; 2025 MNNIT's Dark Web - Share Files Securely</p>
    </footer>
    <!-- JavaScript imports -->
    <script type="module" src="public/js/app.js"></script>
</body>
</html>
